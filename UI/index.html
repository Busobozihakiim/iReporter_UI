<html>
    <head>
        <title>iReporter Login</title>
        <link a href="css/index.css" rel="stylesheet" type="text/css" media="screen"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background:url(images/image_b.jpg);background-size: cover;">
        <div class="login">
            <h1>iReporter</h1>
            <ul class="tab">
                <li><a href="#" class="tablinks" onclick="openTab(event,'sign_in')">Sign In</a></li>
                <li><a href="#" class="tablinks" onclick="openTab(event,'sign_up')" style="float: right">Sign Up</a></li>
            </ul>
            <div id="sign_in" class="tabcontent">
                <form action="user.html">
                    <input type="email" placeholder="Email or Username ..">
                    <input type="password" placeholder="Password ..">
                    <input type="submit" value="login">
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </label>    
                </form>
            </div>
            <div id="sign_up" class="tabcontent">
                <form action="index.html">
                    <input type="text" placeholder="First Name .." required>
                    <input type="text" placeholder="Other Name .." required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Telephone" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Repeat Password" required>
                    <input type="submit" value="Create Account"> 
                </form>
            </div>
        </div>
    </body>
    <script>
        openTab(event, "sign_in")
            function openTab(active, selectedTab){
                var forOpenTab = document.getElementsByClassName("tabcontent");
                for (var i = 0; i < forOpenTab.length; i++){
                    forOpenTab[i].style.display = "none";
                }
                var activeTab = document.getElementsByClassName("tablinks");
                for (var i = 0; i < forOpenTab.length; i++){
                    activeTab[i].className = activeTab[i].className.replace("active","")
                }
                document.getElementById(selectedTab).style.display = "block";
                active.currentTarget.className += " active";

            }    
    </script>
    
</html>
